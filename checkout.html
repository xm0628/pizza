<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    /* Add your existing checkout styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .checkout-container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .checkout-container h2 {
      text-align: center;
    }
    .checkout-container form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .checkout-container input {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .checkout-container button {
      padding: 10px 20px;
      background-color: #8c7b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .checkout-container button:hover {
      background-color: #6d5b4b;
    }
  </style>
</head>
<body>
  <!-- Back to Cart Button -->
  <button onclick="window.location.href='cart.html'" style="padding: 10px 20px; background-color: #8c7b6b; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; margin: 20px;">
    Back to Cart
  </button>

  <div class="checkout-container">
    <h2>Checkout</h2>

    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Delivery Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment">
        <option value="cash">Cash on Delivery</option>
      </select>

      <button type="submit">Confirm Order</button>
    </form>
  </div>

  <script>
    // When the user submits the form
    document.querySelector('form').onsubmit = function(event) {
      event.preventDefault(); // Prevent page reload
      alert('Your order is being prepared! Please pay by cash when the food arrives.');
      window.location.href = 'index.html'; // Redirect to the homepage
    };
  </script>
</body>
</html>
